<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Tebak Angka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
                <h1>Game Tebak Angka</h1>
                <p>Saya telah memilih sebuah angka antara 1 dan 100, Bisakah anda untuk menebaknya?</p>
            </div>
            <form id="guessForm" class="col-6">
                <div class="mb-3">
                    <label for="guessInput" class="form-label">Tebakan Anda: </label>
                    <input type="number" id="guessInput" class="form-control" required>
                </div>
                <button type="submit" id="submitGuess" class="btn btn-warning w-100">Submit</button>
            </form>
            <div class="result mt-3 text-center">
                <p id="resultMessage" class="fw-bold"></p>
                <p id="previousGuesses"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
